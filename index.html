<script type="text/javascript">

var oMkt = {};
$(document).ready(function() {
	oMkt.oRollingManager.init();
});

oMkt.oRollingManager = {

		/*멤버*/
		sRollingAreaSelector : "#album_1",
		sNextButton : ".btn_arr_r",
		sPreButton : ".btn_arr_l",
		sIndicatorSelector : ".nav",
		oSlider : null,
		oSlider2 : null,
		oSlider3 : null,
		oSlider4 : null,
		oSlider5 : null,

		/*메소드*/
		init : function(){
			var oSelf = this;

			//bx슬라이더 초기화
			oSelf.oSlider = jQuery(oSelf.sRollingAreaSelector).bxSlider({
				useCSS : false,
				onSlideAfter: function($slideElement, oldIndex, newIndex){
					jQuery(oSelf.sIndicatorSelector).find("a").removeClass("on");
					jQuery(oSelf.sIndicatorSelector).find("a").eq(newIndex).addClass("on");
				}
			});
			//bx슬라이더 초기화
			oSelf.oSlider2 = jQuery("#album_2").bxSlider({
				useCSS : false
			});
			//bx슬라이더 초기화
			oSelf.oSlider3 = jQuery("#album_3").bxSlider({
				useCSS : false
			});
			//bx슬라이더 초기화
			oSelf.oSlider4 = jQuery("#album_4").bxSlider({
				useCSS : false
			});
			//bx슬라이더 초기화
			oSelf.oSlider5 = jQuery("#album_5").bxSlider({
				useCSS : false
			});
			

			//인디케이터
			jQuery(oSelf.sIndicatorSelector).find("a").click(function(event){
				event.preventDefault();
				var index = jQuery(oSelf.sIndicatorSelector).find("a").index(jQuery(this));
				oSelf.oSlider.goToSlide(index);
				oSelf.oSlider2.goToSlide(index);
				oSelf.oSlider3.goToSlide(index);
				oSelf.oSlider4.goToSlide(index);
				oSelf.oSlider5.goToSlide(index);
			});

			//이전
			jQuery(oSelf.sPreButton).click(function(event){
				event.preventDefault();
				oSelf.oSlider.goToPrevSlide();
				oSelf.oSlider2.goToPrevSlide();
				oSelf.oSlider3.goToPrevSlide();
				oSelf.oSlider4.goToPrevSlide();
				oSelf.oSlider5.goToPrevSlide();
			});

			//다음
			jQuery(oSelf.sNextButton).click(function(event){
				event.preventDefault();
				oSelf.oSlider.goToNextSlide();
				oSelf.oSlider2.goToNextSlide();
				oSelf.oSlider3.goToNextSlide();
				oSelf.oSlider4.goToNextSlide();
				oSelf.oSlider5.goToNextSlide();
			});
		}
		
};
</script>
